<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/socket-connection/socket-connection.html">

<polymer-element name="todo-app" noscript>
  <template>
    <socket-connection url="/">
      <socket-receiver event="update" data="{{tasks}}"></socket-receiver>
    </socket-connection>

    <template repeat="{{task in tasks}}">
      <h2>{{task.text}}</h2>
    </template>
  </template>
</polymer-element>
